<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏属性值2</title>
	<style>
		#can{border:1px solid red;margin:100px 200px;}
	</style>
</head>
<body>
	<canvas id='can' width='500px' height='300px'></canvas>
	<button class="b1">火力</button>
	<button class="b2">雷装</button>
	<button class="b3">对空</button>
	<button class="b4">回避</button>
	<button class="b5">耐久</button>
	<script>
		var canvas=document.getElementById('can')
		var button=document.getElementsByTagName('button')
		var cxt=canvas.getContext('2d')
			var arr=[-20,-30,-40,-20,-45]
			cxt.translate(canvas.width/2,canvas.height/2)
			cxt.globalAlpha='0.5'
			funn()
			function funn(){
				cxt.clearRect(-canvas.width/2,-canvas.height/2,canvas.width,canvas.height)
				cxt.beginPath()
				cxt.fillStyle='#d99bea'
				cxt.moveTo( 0,arr[0])
				for(var i=0;i<arr.length;i++){
					cxt.save()
					cxt.rotate(72*i*Math.PI/180)
					cxt.lineTo(0,arr[i])
					cxt.restore()
				}
				cxt.fill()
				cxt.closePath()
				for(var i=0;i<5;i++){
					cxt.beginPath()
					cxt.strokeStyle='#000'
					cxt.rotate(72*Math.PI/180)
					cxt.moveTo(84,-27)
					cxt.lineTo(0,-88)
					cxt.lineTo(0,0)
					cxt.stroke()
					cxt.closePath()

					cxt.beginPath()
					cxt.strokeStyle='#000'
					cxt.rotate(72*Math.PI/180)
					cxt.moveTo(41,-14)
					cxt.lineTo(0,-44)
					cxt.stroke()
					cxt.closePath()
				}
			}
		for(var i=0;i<button.length;i++){
			button[i].value  = i
			button[i].onclick=function(){
				arr[this.value] = Math.max(-88,arr[this.value]-=10);
				funn() 
			}
		}
		
	</script>
</body>
</html>
